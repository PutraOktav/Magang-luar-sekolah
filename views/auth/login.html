<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nokt Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


    <!-- Konten utama -->
    <main class="mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Login</h1>
        <section class="container mx-auto px-4">
            <div class="bg-gray-100 p-6 rounded-lg shadow-lg max-w-md mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Silakan Masuk</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <p class="text-center text-gray-700 mt-4">Belum punya akun? <a href="/views/auth/register.html" class="text-blue-500 hover:underline">Daftar disini</a></p>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
                </form>
            </div>
        </section>
    </main>

    <script src="../../public/js/scripts.js"></script>
</body>
</html>
