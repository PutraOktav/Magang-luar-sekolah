<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nokt Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- Konten utama -->
    <main class="mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Register</h1>
        <section class="container mx-auto px-4">
            <div class="bg-gray-100 p-6 rounded-lg shadow-lg max-w-md mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Formulir Pendaftaran</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-gray-700">Nama Lengkap</label>
                        <input type="text" id="fullName" name="fullName" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700">Telepon</label>
                        <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <p class="text-center text-gray-700 mt-4">Sudah punya akun? <a href="/views/auth/login.html" class="text-blue-500 hover:underline">Login disini</a></p>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Register</button>
                </form>
            </div>
        </section>

        <!-- Card Identity Display -->
        <section id="identityCardSection" class="container mx-auto px-4 mt-10 hidden">
            <div id="identityCard" class="bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg rounded-lg p-6 max-w-md mx-auto flex">
                <div class="flex-1">
                    <h2 class="text-2xl font-semibold mb-4">Kartu Identitas</h2>
                    <div id="cardContent"></div>
                </div>
                <div class="w-1/3">
                    <img src="../../public/images/program2.jpg" alt="Kartu Identitas" class="w-full h-full object-cover">
                </div>
            </div>
        </section>
    </main>


    <script src="../../public/js/scripts.js"></script>
</body>
</html>
